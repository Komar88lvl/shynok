{% extends "base.html" %}

{% block content %}
	<h1>Delete Dish</h1>
  <p>Are you sure you want to delete the dish: {{ dish.name }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  <a href="{% url 'kitchen:dish-list' %}" class="btn btn-secondary">No thanks</a>
{% endblock %}
