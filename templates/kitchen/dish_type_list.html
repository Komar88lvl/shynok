{% extends "base.html" %}

{% block content %}
	<h1>Dish type list</h1>

  {% if dish_type_list %}
  	<ul>
    {% for dish_type in dish_type_list %}
    	<li><a href="{% url 'kitchen:dish-type-detail' dish_type.id %}">{{ dish_type.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>There are no dish types in Kitchen</p>
  {% endif %}
{% endblock %}
