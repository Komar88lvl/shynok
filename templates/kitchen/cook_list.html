{% extends "base.html" %}

{% block content %}
	<h1>Cook list<a style="float: right;" href="{% url 'kitchen:cook-create' %}">+</a></h1>
  {% if cook_list %}
  	<ul>
      {% for cook in cook_list %}
      	<li><a href="{% url 'kitchen:cook-detail' cook.id %}">{{ cook.username }} ({{ cook.first_name }} {{ cook.last_name }})</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>There are no cooks in Kitchen</p>
  {% endif %}
{% endblock %}
