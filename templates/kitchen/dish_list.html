{% extends "base.html" %}

{% block content %}
	<h1>Dish list</h1>
  {% if dish_list %}
  	<ul>
      {% for dish in dish_list %}
      	<li><a href="{% url 'kitchen:dish-detail' dish.id %}">{{ dish.name }} ({{ dish.dish_type }} {{ dish.price }})</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>There are no dishes in Kitchen</p>
  {% endif %}
{% endblock %}
